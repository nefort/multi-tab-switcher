<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tab-switcher.css" />
    <title>A simple example for CDN</title>
  </head>
  <body>
    <h1>Multi Tab Switcher</h1>
    <div class="tab-component">
      <ul>
        <li role="tab">Tab 1</li>
        <li role="tab">Tab 2</li>
        <li role="tab">Tab 3</li>
      </ul>
      <div role="tabpanel">Panel 1</div>
      <div role="tabpanel" hidden>Panel 2</div>
      <div role="tabpanel" hidden>Panel 3</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/gh/next-comfort/multi-tab-switcher@1.0.0/dist/tab-switcher-umd.min.js"
      integrity="sha384-BS+8V+94+OOWMlwF5b+XCkcIJ0hDmZxS/TRX4S6reg3VxnvoqhymNBcLOs8w6s8W"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        tabSwitcher('.tab-component');
      });
    </script>
  </body>
</html>
